<!DOCTYPE html>
<html>
<head>
    <title>Weapon Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 0;
        }
        p.subtext {
            color: #555;
            font-size: 14px;
            margin-top: 5px;
        }
        .video-container {
            margin: 20px auto;
            border: 4px solid #18f2b2;
            display: inline-block;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #logs {
            margin-top: 30px;
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            font-size: 14px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <h1>YOLOv11 Real-Time Weapon Detection</h1>
    <p class="subtext">This is a beta app â€” improvements regarding the model are to be made, especially when it comes to detecting sharp objects.</p>

    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" width="960" />
    </div>

    <div id="logs">
        <strong>Detection Logs:</strong>
        <div id="logContent">
            <!-- Logs will go here dynamically if added via JS or server push -->
        </div>
    </div>

</body>
</html>

<script>
    function fetchLogs() {
        fetch('/logs')
            .then(response => response.json())
            .then(data => {
                const logDiv = document.getElementById("logContent");
                logDiv.innerHTML = data.map(line => `<div>${line}</div>`).join("");
            });
    }

    setInterval(fetchLogs, 1000); // update logs every second
</script>
